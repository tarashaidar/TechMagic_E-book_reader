<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Book/JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="start">Let's start</button>
    <main class="main">
        <h1>E-Book Reader by @Taras Haidar</h1>
        <div class="container">
            <div>The Early English Text Society, present, past and future</div>
        </div>
        <button class="button buttonPrev">Prev</button>
        <button class="button buttonNext">Next</button>
        <div class="pageNumber"></div>
        <div class="author"></div>
        <div class="price"></div>
        <label  class="jumpToPage">
            <input type="text" class="jump" placeholder = "Jump to page">
        </label>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
